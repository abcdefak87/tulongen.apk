<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TULONGEN - Platform Saling Bantu Gen Z Indonesia</title>
    <meta name="description"
        content="Platform saling bantu untuk Gen Z Indonesia. Tulong = minta bantuan, Nulong = membantu!">
    <meta name="theme-color" content="#6C63FF">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5B52E0;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
            --dark: #1A1A2E;
            --gray: #6B7280;
            --light: #F8FAFC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #6C63FF 0%, #8B85FF 50%, #A78BFA 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(10%, 10%) scale(1.1);
            }
        }

        /* Floating shapes */
        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            animation: float 20s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -3%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 20%;
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 15%;
            animation-delay: -15s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px;
            padding: 48px 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15), 0 10px 30px rgba(108, 99, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Logo */
        .logo-container {
            margin-bottom: 28px;
            animation: logoEntry 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes logoEntry {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }

            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .logo {
            width: 88px;
            height: 88px;
            background: linear-gradient(135deg, var(--primary) 0%, #8B85FF 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 42px;
            font-weight: 800;
            color: white;
            box-shadow: 0 12px 40px rgba(108, 99, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.3) 50%, transparent 60%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* Title & Text */
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            animation: fadeUp 0.6s ease 0.3s both;
        }

        .tagline {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 32px;
            animation: fadeUp 0.6s ease 0.4s both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Features */
        .features {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            animation: fadeUp 0.6s ease 0.5s both;
        }

        .feature {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--light);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .feature-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .feature-text {
            text-align: left;
        }

        .feature-text strong {
            display: block;
            font-size: 0.95rem;
            color: var(--dark);
        }

        .feature-text span {
            font-size: 0.75rem;
            color: var(--gray);
        }

        /* Download Button */
        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 18px 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-decoration: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 8px 32px rgba(108, 99, 255, 0.35);
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.6s ease 0.6s both;
        }

        .btn-download::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-download:hover::before {
            left: 100%;
        }

        .btn-download:hover {
            box-shadow: 0 12px 40px rgba(108, 99, 255, 0.5);
        }

        .btn-download:active {
            transform: scale(0.98);
        }

        .btn-icon {
            font-size: 1.4rem;
        }

        .btn-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .btn-label {
            font-weight: 700;
        }

        .btn-size {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .btn-arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .btn-download:hover .btn-arrow {
            transform: translateX(4px);
        }

        /* Info Section */
        .info {
            margin-top: 24px;
            animation: fadeUp 0.6s ease 0.7s both;
        }

        .version {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .badge {
            background: linear-gradient(135deg, var(--accent), #6EE7DE);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .update {
            font-size: 0.75rem;
            color: #9CA3AF;
            margin-top: 8px;
        }

        /* Stats */
        .stats {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid #E5E7EB;
            animation: fadeUp 0.6s ease 0.8s both;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-divider {
            width: 1px;
            height: 32px;
            background: #E5E7EB;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .hero {
                padding: 16px;
            }

            .card {
                padding: 32px 24px;
                border-radius: 24px;
            }

            .logo {
                width: 72px;
                height: 72px;
                font-size: 36px;
                border-radius: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .features {
                flex-direction: column;
                gap: 12px;
            }

            .feature {
                padding: 12px 14px;
            }

            .btn-download {
                padding: 16px 24px;
            }

            .stats {
                gap: 16px;
            }

            .stat-value {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 24px 20px;
            }

            .title {
                font-size: 1.75rem;
            }

            .features {
                gap: 10px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .card {
                background: rgba(30, 30, 46, 0.98);
            }

            .title,
            .stat-value,
            .feature-text strong {
                color: #F8FAFC;
            }

            .tagline,
            .version span,
            .feature-text span,
            .stat-label,
            .update {
                color: #9CA3AF;
            }

            .feature {
                background: rgba(255, 255, 255, 0.05);
            }

            .stats {
                border-top-color: rgba(255, 255, 255, 0.1);
            }

            .stat-divider {
                background: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <div class="card">
            <div class="logo-container">
                <div class="logo">T</div>
            </div>

            <h1 class="title">TULONGEN</h1>
            <p class="tagline">Platform Saling Bantu Gen Z Indonesia</p>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon" style="background: linear-gradient(135deg, #FF6B6B, #FF8E8E);">ü§ù</div>
                    <div class="feature-text">
                        <strong>Tulong</strong>
                        <span>Minta bantuan</span>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon" style="background: linear-gradient(135deg, #4ECDC4, #6EE7DE);">üí™</div>
                    <div class="feature-text">
                        <strong>Nulong</strong>
                        <span>Bantu sesama</span>
                    </div>
                </div>
            </div>

            <a href="/download" class="btn-download" id="downloadBtn">
                <span class="btn-icon">üì±</span>
                <span class="btn-text">
                    <span class="btn-label">Download APK</span>
                    <span class="btn-size">~50 MB</span>
                </span>
                <span class="btn-arrow">‚Üí</span>
            </a>

            <div class="info">
                <div class="version">
                    <span class="badge">v1.2.0</span>
                    <span>Android 5.0+</span>
                </div>
                <p class="update">Update: Januari 2026</p>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-value">100+</span>
                    <span class="stat-label">Downloads</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat">
                    <span class="stat-value">4.8</span>
                    <span class="stat-label">Rating</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat">
                    <span class="stat-value">Free</span>
                    <span class="stat-label">Gratis</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Smooth download button interaction
        const btn = document.getElementById('downloadBtn');
        btn.addEventListener('mouseenter', () => {
            btn.style.transform = 'translateY(-4px) scale(1.02)';
        });
        btn.addEventListener('mouseleave', () => {
            btn.style.transform = 'translateY(0) scale(1)';
        });
        btn.addEventListener('mousedown', () => {
            btn.style.transform = 'translateY(0) scale(0.98)';
        });
        btn.addEventListener('mouseup', () => {
            btn.style.transform = 'translateY(-4px) scale(1.02)';
        });

        // Parallax effect on shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, i) => {
                const speed = (i + 1) * 10;
                shape.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>

</html>
